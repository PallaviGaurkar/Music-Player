<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="player-container">
    <div class="player">
      <h2 id="song-title">Title</h2>
      <audio id="audio" src=""></audio>
      <div class="controls">
        <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
        <button onclick="seek(-10)"><i class="fas fa-undo-alt"></i></button>
        <button onclick="togglePlay()"><i id="play-icon" class="fas fa-play"></i></button>
        <button onclick="seek(10)"><i class="fas fa-redo-alt"></i></button>
        <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
      </div>

      <div class="options">
        <label>
          Speed:
          <select onchange="changeSpeed(this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
        <button onclick="toggleLoop()" id="loop-btn">
          <i class="fas fa-sync-alt"></i> Loop Off
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
